<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <form th:fragment="fragment-login-form" style="width: 400px">
    <!-- Email input -->
    <div class="form-floating mb-4">
      <input type="email" id="form2Example1" class="form-control" placeholder="ID"/>
      <label class="form-label" for="form2Example1">ID</label>
    </div>

    <!-- Password input -->
    <div class="form-floating mb-4">
      <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4 col-lg-12">로그인</button>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <!--<div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> 기억하기 </label>
        </div>-->
        <a class="link-dark" href="/auth/sign-up">회원가입</a>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a class="link-dark" href="#!">비밀번호 찾기</a>
      </div>
    </div>

    <hr>

    <!-- Register buttons -->
    <div class="text-center">
      <p>소셜 로그인</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</html>
