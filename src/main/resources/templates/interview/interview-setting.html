<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragment-header">
  <meta charset="UTF-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <title>인터뷰 메인 페이지</title>
</head>
<body>
  <!-- 헤더 -->
  <header th:replace="fragments/header :: header">헤더 공간</header>
  <!-- 본문 내용 -->
  <div class="container mt-5">
    <h2 class="mb-5">환경 설정</h2>
    <!-- 모의 면접을 시작하기 앞서 초기 세팅을 하는 페이지 입니다. -->

    <hr>
    <h3 class="mb-3">설정 불러오기</h3>
    <!--
    기존에 저장한 인터뷰 설정이 있는지 확인합니다.
    로그인을 한 사용자라면, 기존 세팅을 불러올 수 있습니다.
    -->

    <hr>

    <h3 class="mb-3">지원환경 설정</h3>
    <!--
    어느 분야에 지원했는지.
    어느 직군에 지원했는지.
    어느 기술을 가지고 있는지.
    관련 자기소개서가 있는지.
    -->

    <div class="mb-3 row">
      <label for="field" class="col-sm-2 col-form-label">지원 분야</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="field" value="email@example.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="position" class="col-sm-2 col-form-label">지원 직군</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="position">
      </div>
    </div>

    <hr>

    <h3>모의면접 설정</h3>
    <!--
    면접 시간을 어느정도로 설정할 것인지. 30분 40분 등등...
    인성 면접 or 기술 면접 or 인성 + 기술면접 으로 진행할 것인지...
    등의 면접 진행 방식을 세팅해줍니다.
    -->

    <hr>

    <br>

    <a class="btn btn-success">면접 시작</a>
  </div>
</body>
</html>
